<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Labels</title>
    <style>
        .label {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 5px solid #ff0000;
        }
    </style>
</head>
<body>
    <div id="movieLabels"></div>

    <script>
        const movies = [
            { title: 'Sonic movie 2', releaseDate: '2022', winnings: '$405.4 M' },
            { title: 'Kung fu panda 4', releaseDate: '2024', winnings: '$548.5 M' },
            { title: 'deadpool and wolverine', releaseDate: '2023', winnings: '$1.085 billion' },
            { title: 'The Quiet Place Day One', releaseDate: '2024', winnings: '$261 M' }
        ];

        movies.forEach(movie => {
            const div = document.createElement('div');
            div.className = 'label';
            div.innerText = `${movie.title} - Release: ${movie.releaseDate} - Winnings: ${movie.winnings}`;
            document.getElementById('movieLabels').appendChild(div);
        });
    </script>
</body>
</html>
